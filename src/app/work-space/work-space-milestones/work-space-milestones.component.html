<main class="ml-140 mr-25">
    <div class="container-fluid">
      <div class="page-heading">Milestones</div>
  
        <div class="row mb-5">
            <div class="col-sm-12 milestons-list">
                <ul>
                  <ng-container *ngFor="let milestone of milestoneDtl;index as i">
                  <li *ngIf="milestone.phaseId <=5" [class.active]="milestone.statusCode != 'In-Progress' && milestone.statusCode != 'Not Started' ">
                    <div class="row">
                        <div class="col-sm-2">
                            <p  (click)="viewDetails(milestone)"  style="text-decoration: underline;cursor: pointer;" class="ft-gray ft-14 pb-2 txt-caps">Milestone {{i+1}}
                              <span >
                                  <i (click)="viewDetails(milestone)" class="fa fa-link fa-sm fa-fw mr-2 text-gray-400" style="font-size: 1.5em; cursor: pointer;color: #72308B;" aria-hidden="true"></i>
                                  <!--<div (click)="viewDetails(milestone)" class="btn button-save">View</div>-->
                              </span>    
                            </p>
                            <div class="ft-18 ft-normal lh-14">{{milestone.custPhaseName}}</div>
                            <p *ngIf="milestone.statusCode != 'In-Progress' && milestone.statusCode != 'Not Started' " class="ft-gray ft-12">Completed on {{milestone.plannedEndDate | date}}</p>
                            <p *ngIf="milestone.statusCode == 'In-Progress' ||  milestone.statusCode == 'Not Started'   " class="ft-gray ft-12">{{milestone.statusCode}}</p>
  
                        </div>
                        <div class="bl-1-green pl-25"></div>
                        <div class="col-sm-2">
                            <p class="pb-25"></p>
                            <p *ngIf="i==0" class="ft-10">Planned Start Date<sup>*</sup></p>
                            <input [disabled]="milestone.statusCode == 'Completed'" (change)="onChangePlanStartDate($event,milestone)" type="date" [(ngModel)]="milestone.plannedStartDate" class="txt-outline w-100">
                        </div>
                        <div class="col-sm-2">
                            <p class="pb-25"></p>
                            <p *ngIf="i==0" class="ft-10">Planned End Date<sup>*</sup></p>
                            <input [disabled]="milestone.statusCode == 'Completed'" (change)="onChangePlanEndDate($event,milestone)" type="date" [(ngModel)]="milestone.plannedEndDate" class="txt-outline w-100">
                        </div>
                        <div class="col-sm-2">
                            <p class="pb-25"></p>
                            <p *ngIf="i==0" class="ft-10">Status</p>
                            <input readonly type="text" [value]="milestone.statusCode" class="txt-outline w-100">
                        </div>
                        <div class="col-sm-2">
                          <p  class="pb-25"></p>
                          <p *ngIf="i==0" class="ft-10">Change Status<sup>*</sup></p>
                          <select  [disabled]="milestone.statusCode == 'Completed'" class="txt-outline" id="selectOptionid" (change)="onChangeMilestoneStatus(milestone,$event)">
                              <option value="null" id="null"></option>
                              <option value="In-Progress" id="In-Progress">In-Progress </option>
                              <option value="Completed" id="Completed">Completed </option>
                          </select>
                      </div>
                      <div class="col-sm-1">
                          <div *ngIf="milestone.statusCode !='Completed'" (click)="complete(milestone)" 
                          [ngClass]=" { 'mt-47' : i==0,'mt-37' : i !=0 }"
                          class="btn button-save mt-47 pull-left">Save</div>
                          <div  *ngIf="milestone.statusCode =='Completed'" 
                          [ngClass]=" { 'mt-47' : i==0,'mt-37' : i !=0 }"
                          disabled class="btn btn-secondary mt-47 pull-left">Save</div>
                      </div>
                      <!--
                        <div class="col-sm-3">
                            <div (click)="viewDetails(milestone)" class="btn button-save mt-47 pull-left mr-3">View</div>
                            <div (click)="complete(milestone, 'In-Progress')" class="btn button-save mt-47 pull-left mr-3">Save</div>
                            <div (click)="complete(milestone, 'Completed')" class="btn button-save mt-47 pull-left">Complete</div>
                        </div>
                        -->
                    </div>
                   
                </li>
            </ng-container>
