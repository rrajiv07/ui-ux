<main class="ml-120">
  <div class="container-fluid">
    <div class="page-heading">Milestones</div>

    <div class="row mb-5">
      <div class="col-sm-12 milestons-list mt-5">
        <ul>
          <ng-container *ngFor="let milestone of milestoneDtl;index as i">
            <div *ngIf="i < 5">
              <li [class.active]="milestone.statusCode != 'In-Progress' ">
                <div class="row">
                  <div class="col-sm-3">
                    <p class="ft-gray ft-12 pb-4">Milestone {{i+1}}</p>
                    <h4>{{milestone.custPhaseName}}</h4>
                    <p *ngIf="milestone.statusCode != 'In-Progress' " class="ft-gray ft-12">Completed on
                      {{milestone.plannedEndDate | date}}</p>
                    <p *ngIf="milestone.statusCode == 'In-Progress' " class="ft-gray ft-12">{{milestone.statusCode}}</p>

                  </div>
                  <div class="col-sm-3  bl-2-green">
                    <p class="pb-25"></p>
                    <p class="ft-10">Planned Start Date</p>
                    <input (change)="onChangePlanStartDate($event,milestone)" type="date"
                      [(ngModel)]="milestone.plannedStartDate" class="txt-outline w-80">
                  </div>
                  <div class="col-sm-3">
                    <p class="pb-25"></p>
                    <p class="ft-10">Planned End Date</p>
                    <input (change)="onChangePlanEndDate($event,milestone)" type="date"
                      [(ngModel)]="milestone.plannedEndDate" class="txt-outline w-80">
                  </div>
                  <div class="col-sm-1">
                    <div (click)="viewDetails(milestone)" class="btn button-save mt-47">View</div>
                  </div>
                  <div class="col-sm-1">
                    <div (click)="saveDetails(milestone)" class="btn button-save mt-47">Save</div>
                  </div>
                  <div class="col-sm-1">
                    <div (click)="complete(milestone)" class="btn button-save mt-47">Complete</div>
                  </div>
                </div>
              </li>
            </div>
          </ng-container>
