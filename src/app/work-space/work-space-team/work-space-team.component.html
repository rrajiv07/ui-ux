<main class="ml-140 mr-25">
  <div class="container-fluid">
    <div class="row" *ngIf="commonService.getRole() =='idea-owner'">
      <div class="col-sm-9">
        <div class="page-heading">Manage Team</div>
      </div>
      <div class="col-sm-3 align-right">
        <button (click)="addResource()" class="btn btn-outline-purple mt-30">Add Internal Resource</button>
      </div>
    </div>

    <div>
      

      <div class="row mb-5">
        <div class="col-sm-12">
          <div class=" p-all-10">
            <div class="row">
                <div class="col-sm-3">
                  <label class="ft-18">Resource</label>
                </div>
                <div class="col-sm-3">
                  <label class="ft-18">Email</label>
                </div>
                <div class="col-sm-2">
                  <label class="ft-18">Type</label>
                </div>
                <div class="col-sm-1">
                  <label class="ft-18">Role</label>
                </div>
                <div class="col-sm-1">
                  <label class="ft-18">Status</label>
                </div>
                <div class="col-sm-2">
                  <label class="ft-18"></label>
                </div>
  
              </div>
            </div>
            <div *ngFor="let teamListObj of teamList">
                <div class="bg-white border-gray mt-10 radius-all-3 p-all-10">
                  <div class="row">
  
                    <div class="col-sm-3">
                      <div class="font-semibold pl-8">{{teamListObj.userName}}</div>
                    </div>
                    <div class="col-sm-3">
                      <div>{{teamListObj.email}}</div>
                    </div>
                    <div class="col-sm-2">
                      <div>{{teamListObj.usertype}}</div>
                    </div>
                    <div class="col-sm-1">
                      <div>{{teamListObj.roleCode}}</div>
                    </div>
                    <div class="col-sm-1">
                      <div><span class="badge badge-accepted"
                        [ngClass]="{'badge-rejected action_status_rejected': teamListObj.statusCode == 'Inactive'}"
                        >{{teamListObj.statusCode}}</span></div>
                    </div>
                    <div class="col-sm-2" style="text-align: right;">
                      <div style="width: 100px;" *ngIf="teamListObj.statusCode != 'Active'"   (click)="changeTeamStatus(teamListObj,'Active')" class="btn button-save ml-10">Active</div>
					            <div  style="width: 100px;" *ngIf="teamListObj.statusCode == 'Active'"  (click)="changeTeamStatus(teamListObj,'Inactive')" class="btn button-save ml-10">InActive</div>
				
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
	<div *ngIf="!teamList.length" style="margin-right: 30px;">
		<img src="assets/images/noData.png">
	  </div>
  </div>
</main>
<footer>

  </div>
</footer>
