<main class="ml-140 mr-25">
  <div class="container-fluid">
    <div class="row" *ngIf="commonService.getRole() =='idea-owner'">
      <div class="col-sm-9">
        <div class="page-heading">Manage Team</div>
      </div>
      <div class="col-sm-3 align-right">
        <button (click)="addResource()" class="btn btn-outline-purple mt-30">Add Internal Resource</button>
      </div>
    </div>

    <div>
      

      <div class="row mb-5">
        <div class="col-sm-12">
          <div class=" p-all-10">
            <div class="row">
                <div class="col-sm-3">
                  <label class="ft-18">Resource</label>
                </div>
                <div class="col-sm-4">
                  <label class="ft-18">Email</label>
                </div>
                <div class="col-sm-2">
                  <label class="ft-18">Type</label>
                </div>
                <div class="col-sm-2">
                  <label class="ft-18">Role</label>
                </div>
                <div class="col-sm-1">
                  <label class="ft-18"></label>
                </div>
  
              </div>
            </div>
            <div *ngFor="let teamListObj of teamList">
                <div class="bg-white border-gray mt-10 radius-all-3 p-all-10">
                  <div class="row">
  
                    <div class="col-sm-3">
                      <div class="font-semibold pl-8">{{teamListObj.userName}}</div>
                    </div>
                    <div class="col-sm-4">
                      <div>{{teamListObj.email}}</div>
                    </div>
                    <div class="col-sm-2">
                      <div>{{teamListObj.usertype}}</div>
                    </div>
                    <div class="col-sm-2">
                      <div>{{teamListObj.roleCode}}</div>
                    </div>
                    <div class="col-sm-1 align-right">
                      <div><img src="assets/images/edit-icon.svg" class="edit-icon"></div>
                    </div>
                  </div>
                  <div class="bg-white border-gray mt-10 radius-all-3 p-all-10 m-all-20">
                    <div class="row">
                      <div class="col-sm-10">
                        <div>content</div>
                      </div>
                      <div class="col-sm-2">
                        <div class="dropdown align-right">
                          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown button
                          </button>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Developer</a>
                            <a class="dropdown-item" href="#">Developer</a>
                            <a class="dropdown-item" href="#">Developer</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div>
              </div>
            </div>
          </div>
    </div>
	<div *ngIf="!teamList.length" style="margin-right: 30px;">
		<img src="assets/images/noData.png">
	  </div>
  </div>
</main>
