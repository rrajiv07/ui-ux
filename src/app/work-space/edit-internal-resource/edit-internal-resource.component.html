<div class="modal-body">
    <button type="button" class="close dialog-close" data-dismiss="modal" aria-label="Close" (click)="Close()">
       <img src="assets/images/close-popup.png">
      </button>
      <form [formGroup]="formGroup">
      <div class="row">
        <div class="col-sm-12">
            <div class="dialog-left"> 
                    <div class="heading"><span>Manage Internal Resource</span></div>
                      <div class="row pt-50">
                        <div class="col-sm-12"><div class="txt-lable">Resource</div></div>
                        <div class="col-sm-12">
                            <input type="text" disabled class="form-control bg-white" id="Resource" formControlName="Resource">
                        </div>
						<div class="col-sm-12"><div class="txt-lable">Role</div></div>
                        <div class="col-sm-12">
                            <input type="text" disabled class="form-control bg-white" id="Role" formControlName="Role">
                        </div>
                        <div class="col-sm-12"><div class="txt-lable">Email</div></div>
                        <div class="col-sm-12">
                            <input type="text" disabled class="form-control bg-white" id="Email" formControlName="Email">
                        </div>
                        
						<div class="col-sm-6 pr-0">&nbsp;</div>
                        <div class="col-sm-4 pl-0"><button class="btn button-save mt-5 w100">Inactive</button></div>
                    </div>
            </div>
        </div>
    </div>
</form>
</div>
