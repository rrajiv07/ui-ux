
    <div class="modal-body">
        <button type="button" class="close dialog-close" (click)="Close()" data-dismiss="modal" aria-label="Close">
           <img src="assets/images/close-popup.png">
          </button>
          <div class="row">
            <div class="col-sm-12">
                <div class="dialog-left"> 
                        <div class="heading"><span>Change Password</span></div>
                        <form autocomplete="off" [formGroup]="form" (ngSubmit)="changePassword()" id="Signup">
                        <div class="row pt-50">                        
                            <div class="col-sm-12"><div class="txt-lable">Email*</div></div>
                            <div class="col-sm-12"><input autocomplete="off" type="text" disabled class="form-control bg-white" formControlName="email" id="email" placeholder="Enter email"
                                [ngClass]="{ 'is-invalid': submitted && f1.email.errors }">
                                <div *ngIf="submitted && f1.email.errors" class="invalid-feedback">
                                    <div *ngIf="f1.email.errors.required">Email ID is required</div>
                                    <div *ngIf="f1.email.touched">Enter valid Email ID</div>
                                  </div>
                            
                            </div>
                            <div class="col-sm-12"><div class="txt-lable">Old Password*</div></div>
                            <div class="col-sm-12"><input autocomplete="off" type="text" class="form-control password txt-outline bg-white" formControlName="mailedPassword" id="mailedPassword" placeholder="Enter old password"
                                [ngClass]="{ 'is-invalid': submitted && f1.mailedPassword.errors }">
                                <div *ngIf="submitted && f1.mailedPassword.errors" class="invalid-feedback">
                                    <div *ngIf="f1.mailedPassword.errors.required">Old Password is required</div>
                                  </div>
                            
                            </div>
                            <div class="col-sm-12"><div class="txt-lable">New Password*</div></div>
                            <div class="col-sm-12"><input autocomplete="off" type="text"  class="form-control password bg-white" formControlName="newPassword" id="newPassword" placeholder="Enter new password"
                                [ngClass]="{ 'is-invalid': submitted && f1.newPassword.errors }">
                                <div *ngIf="submitted && f1.newPassword.errors" class="invalid-feedback">
                                    <div *ngIf="f1.newPassword.errors.required">New Password is required</div>
                                  </div>
                            
                            </div>
                            <div class="col-sm-12"><div class="txt-lable">Confirm Password*</div></div>
                            <div class="col-sm-12"><input autocomplete="off" type="text"  class="form-control password bg-white" formControlName="confirmPassword" id="confirmPassword" placeholder="Enter confirm password"
                                [ngClass]="{ 'is-invalid': submitted && f1.confirmPassword.errors }">
                                <div *ngIf="submitted && f1.confirmPassword.errors" class="invalid-feedback">
                                    <div *ngIf="f1.confirmPassword.errors.required">Confirm Password is required</div>
                                  </div>
                            
                            </div>
                            <div class="col-sm-12 pt-20"><button class="btn button-save mt-5 w100" >Change Password</button></div>
                        </div>
                        </form>   
                </div>
            </div>

            <div class="col-sm-5" style="padding: 0px;">

            </div>
            -->
        </div>
    </div>
