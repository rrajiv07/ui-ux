<main>
  <div class="container-fluid">
    <div class="heading"><span>Login</span> to your account</div>
    <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="Login">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <div class="row pb-10">
            <div class="col-sm-3">
              <div class="txt-lable text-right">Email<sup>*</sup></div>
            </div>
            <div class="col-sm-7">
              <input autocomplete="off" type="text" class="txt-outline w-100" id="emailId" placeholder="Enter email"
                formControlName="emailId" [ngClass]="{ 'is-invalid': submitted && f1.emailId.errors }">
              <div *ngIf="submitted && f1.emailId.errors" class="invalid-feedback">
                <div *ngIf="f1.emailId.errors.required">Email ID is required</div>
                <div *ngIf="f1.emailId.touched">Enter valid Email ID</div>
              </div>
            </div>
          </div>
          <div class="row pb-20">
            <div class="col-sm-3">
              <div class="txt-lable text-right">Password<sup>*</sup></div>
            </div>
            <div class="col-sm-7">
              <input name="password" autocomplete="off" type="text" class="txt-outline password w-100" id="password" placeholder="Enter password"
                formControlName="password" [ngClass]="{ 'is-invalid': submitted && f1.password.errors }">
              <div *ngIf="submitted && f1.password.errors" class="invalid-feedback">
                <div *ngIf="f1.password.errors.required">Password is required</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-7">
              <div class="txt-purple" (click)="forgotPassword()">Forgot your password?</div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-7"><button class="btn button-save mt-10 w100">Login</button></div>
          </div>

          <div class="row mt-30">

            </div>
            <div class="col-sm-4 mb-30">
              <div class="mtb-20 text-center">or Sign in with</div>

          </div>
          
          <div class="row pb-20">

              <div class="badge badge-pill badge-outline"><img src="assets/images/google.png"> Google</div>

            <div class="col-sm-4">
              <div class="badge badge-pill badge-outline"><img src="assets/images/in.png">Linked In</div>
            </div>
          </div>
          -->
          <div class="col-sm-4">
            &nbsp;
          </div>
          <div class="row pb-40">
            <div class="col-sm-12">
              <div class="text-center">Don't have an account yet? <a style="cursor: pointer;"><span (click)="signup()"  class="txt-purple font-bold" data-toggle="modal"
                  data-target="#exampleModalCenter1">Sign up</span></a></div>
            </div>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
      
    </form>
  </div>

</main>
